<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--==================== CSS LINK ====================-->
    <link rel="stylesheet" href="css/style.css">

    <title>Form Survey Page</title>
</head>
<body>
    <div class="container">
<!--==================== HEADER ====================-->
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>

<!--==================== MAIN ====================-->
        <main>
            <form action="./" id="survey-form">
                    <div class="form-group">
                        <label for="name" id="name-label">
                            <p>Name</p>
                            <input type="text" id="name"  maxlength="75" placeholder="Enter your name" required class="form-control">
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="email" id="email-label">
                            <p>Email</p>
                            <input type="email" id="email"  maxlength="75" placeholder="Enter your Email" required class="form-control">
                        </label>
                    </div><!--.form-group-->

                    <div class="form-group">
                        <label for="age" id="number-label">
                            <p>Age <span class="observation">(optional)</span></p>
                            <input type="number" id="number"  min="10" max="99" maxlength="75" placeholder="Age" class="form-control">
                        </label>
                    </div><!--.form-group-->

                    <div class="form-group">
                        <label for="currentRole">
                            <p>Which option best describes your current role?</p>
                            <select name="roles" id="dropdown" class="form-control">
                                <option value="student">Student</option>
                                <option value="fullTimeJob">Full Time Job</option>
                                <option value="fullTimeLearner">Full Time Learner</option>
                                <option value="preferNotToSay">Prefer not to say</option>
                                <option value="other">Other</option>
                            </select>
                        </label>
                    </div><!--.form-group-->
                    <div class="form-group">
                        <label for="recommendFriend">
                            <p>Would you recommend freeCodeCamp to a friend?</p>
                            <input type="radio" name="definitely" value="definitely" checked>
                            <label for="definitely">Definitely</label><br>
                            <input type="radio" name="maybe" value="maybe">
                            <label for="maybe">Maybe</label><br>
                            <input type="radio" name="notSure" value="notSure">
                            <label for="notSure">Not Sure</label>
                        </label>
                    </div><!--.form-group-->

                    <div class="form-group">
                    <label for="favoriteFeature">
                        <p>What is your favorite feature of freeCodeCamp?</p>
                        <select name="features" id="dropdown" class="form-control">
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="openSource">Open Source</option>
                        </select>
                    </label>
                    </div><!--.form-group-->

                    <div class="form-group">
                    <label for="improved">
                        <p>What would you like to see improved? <span class="observation">(Check all that apply)</span></p>
                        <input type="checkbox" name="frontEndProjects" value="frontEndProjects">
                        <label for="frontEndProjects">Front-end Projects</label><br>
                        <input type="checkbox" name="backEndProjects" value="backEndProjects">
                        <label for="backEndProjects">Back-end Projects</label><br>
                        <input type="checkbox" name="dataVisualization" value="dataVisualization">
                        <label for="dataVisualization">Data Visualization</label><br>
                        <input type="checkbox" name="challenges" value="challenges">
                        <label for="challenges">Challenges</label><br>
                        <input type="checkbox" name="openSourceCommunity" value="openSourceCommunity">
                        <label for="openSourceCommunity">Open Source Community</label><br>
                        <input type="checkbox" name="gitterHelpRooms" value="gitterHelpRooms">
                        <label for="gitterHelpRooms">Gitter help rooms</label><br>
                        <input type="checkbox" name="Videos" value="Videos">
                        <label for="Videos">Videos</label><br>
                        <input type="checkbox" name="cityMeetups" value="cityMeetups">
                        <label for="cityMeetups">City Meetups</label><br>
                        <input type="checkbox" name="wiki" value="wiki">
                        <label for="wiki">Wiki</label><br>
                        <input type="checkbox" name="forum" value="forum">
                        <label for="forum">Forum</label><br>
                        <input type="checkbox" name="additionalCourses" value="additionalCourses">
                        <label for="additionalCourses">Additional Courses</label><br>
                    </label>
                    </div><!--.form-group-->

                    <div class="form-group">
                        <p>Any comments or suggestions?</p>
                        <textarea name="comments" id="" cols="30" rows="10" class="input-textarea">Enter you comment here...</textarea> <br>
                    </div><!--.form-group-->

                    <div class="form-group">
                        <input type="submit" name="submit" value="Submit" class="submit-button">
                    </div><!--.form-group-->

            </form>
        </main>
    </div><!--.container-->
</body>
</html>
